<div class="mdl-grid">

    <div class="mdl-layout-spacer"></div>

    <!-- New Account Card -->
    <div class="mdl-card mdl-cell--4-col mdl-cell--5-col-tablet mdl-shadow--2dp">

        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{title}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
            Here is the most basic info to get started. We will email with a link to enter your password.
        </div>

        <form name="newAccountForm" ng-submit="onCreateAccount(user)" novalidate>
            <!-- New Account Form -->
            <div class="mdl-card__supporting-text">

                <!-- First Name -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <label for="txtFirstName" class="mdl-textfield__label" >First Name...</label>
                    <input id="txtFirstName" name="firstName" class="mdl-textfield__input" type="text" ng-model="user.firstName" ng-minlength="1" required/>
                    <div ng-show="!newAccountForm.firstName.$pristine && newAccountForm.firstName.$invalid">
                        <span class="mdl-textfield__error">Only letters and no spaces, please!</span>
                    </div>
                </div>

                <!-- Last Name -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <label for="txtlastName" class="mdl-textfield__label" >Last Name...</label>
                    <input id="txtlastName" name="lastName" class="mdl-textfield__input" type="text"  ng-model="user.lastName" ng-minlength="1" required/>
                    <div ng-show="!newAccountForm.lastName.$pristine && newAccountForm.lastName.$invalid">
                        <span class="mdl-textfield__error">Only letters and no spaces, please!</span>
                    </div>
                </div>

                <!-- Email -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <label for="txtEmail" class="mdl-textfield__label">Email Address</label>
                    <input id="txtEmail" name="email" class="mdl-textfield__input" type="email" ng-model="user.email" required/>
                    <div ng-show="!newAccountForm.email.$pristine && newAccountForm.email.$invalid">
                        <span class="mdl-textfield__error">Something is fishy with your email, remember no spaces :)</span>
                    </div>
                </div>

            </div>

            <div class="mdl-card__actions mdl-card--border">
                <button type="submit" 
                ng-disabled="newAccountForm.$pristine || (!newAccountForm.$pristine && !newAccountForm.$valid) || (!newAccountForm.firstName.$error || !newAccountForm.lastName.$error || !newAccountForm.lastName.$error)" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Create Account</button>
            </div>
        </form>

    </div>

    <div class="mdl-layout-spacer"></div>

</div>
